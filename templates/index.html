    <div class="cont">
        <div class="">
            <h1 class="head-color">BigBasket AI Banner Generator</h1>
            <div id="banner-form" class="main-container">
                <label for="template-select">Choose a template:</label>
                <select id="template-select">
                    {% for template in templates %}
                    <option value="{{ template.id }}">{{ template.template_name }}</option>
                    {% endfor %}
                </select>
                <input type="text" id="theme-input" placeholder="Theme (e.g., Summer, Diwali)">
                <input type="text" id="product-input" placeholder="Product (e.g., Fruits, Rice)">
                <input type="text" id="offer-input" placeholder="Offer (e.g., 20% off, Buy 1 Get 1)">
                <button class="btn btn-success" id="generate-btn">Generate Banner</button>
            </div>
            <br><br><br>
            <div class="main-container" id="banner-output">
                <h1>The Banner You Requested:</h1>
                <img id="banner-image" src="" alt="Generated Banner" style="display: none;">
                <p id="banner-text"></p>
            </div>
